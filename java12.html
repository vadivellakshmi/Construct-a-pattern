<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle pattern using loop</title>
</head>
<body>
    <label> enter a number to construct a triangle shape</label>
    <input type="number" id="txt">
    <br><br>
    <button type="button" id="btn">Click Me</button>
    <p class="output"></p>

    <script>
        btnClick = document.querySelector('#btn');
        btnClick.addEventListener('click', trishap);
        function trishap()
        {
           num = document.querySelector('#txt').value;
           console.log(num);
            result = '';
           for(let i=1; i<=num; i++)
           {
            for(let j=0; j<i; j++)
            {
                result += '^';  
            }
            
               result += '<br>';
               
           }

          

           document.querySelector('.output').innerHTML= '<br>' +result;
        }


    </script>

</body>
</html>
